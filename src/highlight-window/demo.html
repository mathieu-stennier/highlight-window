<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/highlight-window.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/highlight-window.css" />

</head>
<body>
    <script type="text/javascript">
        $( document ).ready(function() {
            $.highlightWindow('init').moveTo('#one');
            window.setTimeout(function(){
                $.highlightWindow('moveTo','#two');
                window.setTimeout(function(){
                    $.highlightWindow('moveTo','#three');
                    window.setTimeout(function(){
                        $.highlightWindow('moveTo','#four');
                        window.setTimeout(function(){
                            $.highlightWindow('hide');
                        },1000);
                    },1000);
                },1000);
            },1000);
        });
    </script>
    <div id="one" style="background-color: #038BCF; height:20px; width:20px; position: absolute; top:20px; left:100px;"></div>
    <div id="two" style="background-color: #038BCF; height:20px; width:20px; position: absolute; top:200px; left:400px;"></div>
    <div id="three" style="background-color: #038BCF; height:20px; width:20px; position: absolute; top:130px; left:30px;"></div>
    <div id="four" style="background-color: #038BCF; height:20px; width:20px; position: absolute; top:320px; left:600px;"></div>
</body>
</html>
